<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Task/style.css">

    <title>Formularios de Cadastro</title>

</head>

<body>
    <header>
        <h1>Sistema de Cadastro</h1>
    </header>
    <main>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'cadastro')">Cadastro</button>
            <button class="tablink" onclick="openTab(event, 'registros')">Registros</button>
        </div>
        <div id="cadastro" class="tabcontent">
            <div class="sidebar">
                <a href="javascript:void(0)" onclick="showForm('clienteForm')">Cadastro de Cliente</a>
                <a href="javascript:void(0)" onclick="showForm('fornecedorForm')">Cadastro de Fornecedor</a>
                <a href="javascript:void(0)" onclick="showForm('produtoForm')">Cadastro de Produto</a>
            </div>
            <div class="content">
                <div id="clienteForm" class="form-container">
                    <h2>Cadastro de Cliente</h2>
                    <form onsubmit="saveForm(event, 'cliente')">
                        <label for="nomeCliente">Nome:</label>
                        <input type="text" id="nomeCliente" name="nomeCliente"><br><br>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf"><br><br>
                        <label for="emailCliente">Email:</label>
                        <input type="email" id="emailCliente" name="emailCliente"><br><br>
                        <label for="telefoneCliente">Telefone:</label>
                        <input type="text" id="telefoneCliente" name="telefoneCliente"><br><br>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco"><br><br>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div id="fornecedorForm" class="form-container">
                    <h2>Cadastro de Fornecedor</h2>
                    <form onsubmit="saveForm(event, 'fornecedor')">
                        <label for="razaoSocial">Razão Social:</label>
                        <input type="text" id="razaoSocial" name="razaoSocial"><br><br>
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj"><br><br>
                        <label for="emailFornecedor">Email:</label>
                        <input type="email" id="emailFornecedor" name="emailFornecedor"><br><br>
                        <label for="telefoneFornecedor">Telefone:</label>
                        <input type="text" id="telefoneFornecedor" name="telefoneFornecedor"><br><br>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco"><br><br>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div id="produtoForm" class="form-container">
                    <h2>Cadastro de Produto</h2>
                    <form onsubmit="saveForm(event, 'produto')">
                        <label for="nomeProduto">Nome do Produto:</label>
                        <input type="text" id="nomeProduto" name="nomeProduto"><br><br>
                        <label for="descricaoProduto">Descrição do Produto:</label>
                        <input type="text" id="descricaoProduto" name="descricaoProduto"><br><br>
                        <label for="valor">Valor do Produto:</label>
                        <input type="text" id="valor" name="valor"><br><br>
                        <label for="precoProduto">Preço de Venda:</label>
                        <input type="text" id="precoProduto" name="precoProduto"><br><br>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="registros" class="tabcontent">
            <div class="record-container">
                <h2>Registros</h2>
                <div id="recordList"></div>
            </div>
        </div>
    </main>
    <script src="/Task/script.js"></script>
</body>

</html>
